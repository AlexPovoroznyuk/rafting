<div class="modal thank-modal" id="thank-modal">

    <div class="modal-inner">
        <div class="modal-overlay close-trigger close-modal"></div>
        <div class="modal-content">
            <div class="close-trigger close-trigger-btn close-modal">
                <div></div>
            </div>
            <div class="logo">
                <img src="img/pics/logo-dark.svg" alt="logo">
            </div>
            <div class="description">
                <p>Спасибо, мы свяжемся с вами в ближайшее время</p>
            </div>
        </div>
    </div>
</div>

<div class="modal error-modal" id="error-modal">
    <div class="modal-inner">
        <div class="modal-overlay close-trigger close-modal"></div>
        <div class="modal-content">
            <div class="close-trigger close-trigger-btn close-modal">
                <div></div>
            </div>
            <div class="logo">
                <img src="img/pics/logo-dark.svg" alt="U-Robot logo">
            </div>
            <div class="description">
                <p>Произошла ошибка, переотправьте, пожалуйста, Ваши данные еще раз</p>
            </div>
        </div>
    </div>
</div>


<div class="modal request-modal" id="request-modal">
    <div class="modal-inner">
        <div class="modal-overlay close-trigger close-modal"></div>
        <div class="modal-content">
            <div class="close-trigger close-trigger-btn close-modal">
                <div></div>
            </div>
            <div class="title">
                <p>ОТПРАВИТЬ ЗАЯВКУ</p>
            </div>
            <div class="description">
                <p>Оставьте свои контактные данные и мы свяжемся с вами в ближайшее время</p>
            </div>
            <form action="#" class="form-container">
                <div class="input-group">
                    <div class="input-item">
                        <div class="input-wr">
                            <input type="text" placeholder="Имя" class="reqiered-field" name="name">
                        </div>
                        <span class="valid-error"></span>
                    </div>
                    <div class="input-item">
                        <div class="input-wr">
                            <input type="text" placeholder="Страна" class="reqiered-field" name="country">
                        </div>
                        <span class="valid-error"></span>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-item">
                        <div class="input-wr">
                            <input type="text" placeholder="Номер телефона" class="reqiered-field customer_phone" name="phone">
                        </div>
                        <span class="valid-error"></span>
                    </div>
                    <div class="input-item">
                        <div class="input-wr">
                            <input type="text" placeholder="Емейл" class="reqiered-field" name="email">
                        </div>
                        <span class="valid-error"></span>
                    </div>
                </div>
                <div class="textarea">
                    <div class="input-wr">
                        <textarea name="message" id="message" placeholder="Комментарий"></textarea>
                    </div>

                    <span class="valid-error"></span>
                </div>
                <div class="button-wr">
                    <button class="button">
                        <span>Стать продавцом</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
